<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>
  <p> {{data.content}}</p>
</mat-dialog-content>

<mat-dialog-actions>
  <div  >
    <button mat-raised-button class="btn btn-primary btn-rounded local-button-row" (click)="confirm()">Si</button>
    <button mat-raised-button class="btn btn-primary btn-rounded local-button-row" (click)="close()">No</button>
  </div>
</mat-dialog-actions>
