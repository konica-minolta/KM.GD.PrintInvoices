<header>
  <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
    <mat-toolbar color="basic">
      <mat-toolbar-row>
        <a class="navbar-brand" [routerLink]="['/']"><img alt="GD" class="xxx" src="assets/img/LogoGD.png" width="170" height="71" /></a>
        <h1> X-Invoices</h1>  
        <span class="menu-spacer"></span>
        <div class="parent">
          <div class="children right-children">
            <a mat-button [routerLink]="'/search-documents'" routerLinkActive="mat-accent"> Ricerca Fatture </a>
            <a mat-button [routerLink]="'/reprint-documents'" routerLinkActive="mat-accent"> Ristampa Fatture </a>
            <a mat-button *ngIf="isAdmin" [routerLink]="'/users'" routerLinkActive="mat-accent"> Gest. Utenti </a>
            <button mat-button [matMenuTriggerFor]="menu"><fa-icon [icon]="['fas', 'user']"></fa-icon></button>
            <mat-menu #menu="matMenu">
              <p mat-menu-item>{{winAccount.firstName}} {{winAccount.lastName}} [ {{winAccount.username}} ]</p> 
            </mat-menu>          
          </div>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
  </nav>
</header>
